<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Instellingen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>/* ... styling ... */</style>
</head>
<body>
    <div class="container">
        <div style="text-align:center; margin-bottom:20px;"><a href="./" style="color:#1a73e8; text-decoration:none">‚Üê DASHBOARD</a></div>
        
        <div class="card">
            <h3>TV Toevoegen</h3>
            <form id="addForm">
                <input type="text" name="name" placeholder="Naam" required><br><br>
                <input type="text" name="ip" placeholder="IP Adres" required><br><br>
                <input type="number" name="limit" value="120"><br><br>
                <button type="submit" style="width:100%; padding:10px; background:#34a853; color:white; border:none; border-radius:8px;">Opslaan</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('addForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new URLSearchParams(new FormData(e.target));
            // RELATIEVE API URL
            await fetch('api/add_tv', { method: 'POST', body: formData });
            window.location.reload();
        };

        async function deleteTv(name) {
            if (confirm('Verwijderen?')) {
                // RELATIEVE API URL
                await fetch(`api/delete_tv/${name}`, { method: 'POST' });
                window.location.reload();
            }
        }
    </script>
</body>
</html>
