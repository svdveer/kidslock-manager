<!DOCTYPE html>
<html lang="nl">
<head>
    <title>KidsLock Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="30">
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #e0e0e0; }
        h1 { text-align: center; color: #03a9f4; }
        .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 10px; }
        .online { background-color: #4caf50; }
        .offline { background-color: #f44336; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; background: #f9f9f9; padding: 10px; border-radius: 8px; }
        .controls { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 20px; }
        .btn { padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; }
        .btn-blue { background-color: #2196F3; }
        .btn-green { background-color: #4CAF50; }
        .btn-red { background-color: #F44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê KidsLock Manager</h1>
        {% for tv in tvs %}
        <div class="card">
            <h2>
                <span class="status-dot {% if tv.online %}online{% else %}offline{% endif %}"></span>
                {{ tv.name }}
            </h2>
            <div class="info-grid">
                <div><strong>Resterend:</strong> {{ tv.remaining }} min</div>
                <div><strong>Limiet:</strong> {{ tv.limit }} min</div>
                <div><strong>Bedtijd:</strong> {{ tv.bedtime }}</div>
                <div><strong>Status:</strong> {% if tv.locked %}üîí Vergrendeld{% else %}üîì Open{% endif %}</div>
            </div>
            <div class="controls">
                <form action="add_time/{{ tv.name }}" method="post">
                    <input type="hidden" name="minutes" value="15">
                    <button type="submit" class="btn btn-blue">+15 Min</button>
                </form>
                <form action="add_time/{{ tv.name }}" method="post">
                    <input type="hidden" name="minutes" value="30">
                    <button type="submit" class="btn btn-blue">+30 Min</button>
                </form>
                <form action="toggle_lock/{{ tv.name }}" method="post">
                    <button type="submit" class="btn {% if tv.locked %}btn-green{% else %}btn-red{% endif %}">
                        {% if tv.locked %}ONTGRENDEL{% else %}VERGRENDEL{% endif %}
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
