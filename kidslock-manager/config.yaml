name: "KidsLock Manager"
version: "1.1.9.005"
slug: "kidslock-manager"
description: "Beheer schermtijd voor Android TV via Home Assistant"
url: "https://github.com/svdveer/kidslock-repository"
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
ingress: true
ingress_port: 8000
panel_icon: mdi:lock-clock
schema:
  tvs:
    - name: str
      ip: str
      daily_limit: int?
      bedtime: str?
      no_limit_mode: bool?
  mqtt:
    host: str?
    port: int?
    username: str?
    password: str?
# Deze sectie zorgt voor de standaardwaarden bij ELKE nieuwe TV
options:
  tvs:
    - name: "Nieuwe TV"
      ip: "192.168.1.x"
      daily_limit: 120
      bedtime: "21:00"
      no_limit_mode: false
  mqtt:
    host: "core-mosquitto"
    port: 1883